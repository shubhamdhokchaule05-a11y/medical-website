<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BCA Medical Wala | Email OTP Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { font-family: 'Inter', sans-serif; }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 18px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .brand-icon {
            font-size: 52px;
            color: #3b82f6;
        }

        .form-control {
            padding: 12px;
            border-radius: 10px;
        }

        .btn-main {
            background: linear-gradient(45deg, #10b981, #059669);
            border: none;
            color: white;
            font-weight: 600;
            padding: 12px;
            border-radius: 12px;
            transition: 0.3s;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16,185,129,0.45);
        }

        .otp-box {
            letter-spacing: 8px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 600;
        }

        .resend-btn {
            background: none;
            border: none;
            color: #2563eb;
            font-weight: 600;
            cursor: pointer;
        }

        .resend-btn:disabled {
            color: #9ca3af;
            cursor: not-allowed;
        }

        .small-text {
            font-size: 0.85rem;
            color: #6b7280;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="text-center mb-4">
        <i class="fas fa-pills brand-icon mb-2"></i>
        <h2 class="fw-bold">BCA Medical Wala</h2>
        <p class="text-muted">Login with Email OTP</p>
    </div>

    <!-- EMAIL FORM -->
    <form id="emailForm">
        <div class="mb-3">
            <label class="form-label fw-semibold">Email Address</label>
            <input type="email" class="form-control" id="email"
                   placeholder="Enter your email" required>
        </div>

        <button type="submit" class="btn btn-main w-100">
            <i class="fas fa-paper-plane me-2"></i>Send OTP
        </button>
    </form>

    <!-- OTP FORM -->
    <form id="otpForm" class="d-none mt-3">
        <div class="mb-3">
            <label class="form-label fw-semibold">Enter OTP</label>
            <input type="text" class="form-control otp-box" id="otpInput"
                   maxlength="6" placeholder="••••••" required>
        </div>

        <button type="submit" class="btn btn-main w-100 mb-2">
            <i class="fas fa-lock-open me-2"></i>Verify & Login
        </button>

        <div class="text-center small-text">
            <span id="timerText">Resend OTP in 30s</span><br>
            <button type="button" id="resendBtn" class="resend-btn" disabled>
                Resend OTP
            </button>
        </div>
    </form>

    <div class="text-center mt-4 small-text">
        © 2026 BCA Medical Wala<br>
        Shrirampur, Maharashtra
    </div>
</div>

<script>
let generatedOTP = "";
let userEmail = "";
let timer = 30;
let interval;

function generateOTP() {
    generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();
    console.log("OTP (Demo):", generatedOTP);
    alert("OTP sent to your email!\n\n(DEMO OTP: " + generatedOTP + ")");
}

function startTimer() {
    timer = 30;
    document.getElementById("resendBtn").disabled = true;
    document.getElementById("timerText").textContent = `Resend OTP in ${timer}s`;

    interval = setInterval(() => {
        timer--;
        document.getElementById("timerText").textContent = `Resend OTP in ${timer}s`;

        if (timer <= 0) {
            clearInterval(interval);
            document.getElementById("timerText").textContent = "Didn’t receive OTP?";
            document.getElementById("resendBtn").disabled = false;
        }
    }, 1000);
}

// Send OTP
document.getElementById("emailForm").addEventListener("submit", function(e) {
    e.preventDefault();

    userEmail = document.getElementById("email").value.trim();
    if (!userEmail) {
        alert("Please enter email");
        return;
    }

    generateOTP();
    startTimer();

    document.getElementById("emailForm").classList.add("d-none");
    document.getElementById("otpForm").classList.remove("d-none");
});

// Verify OTP
document.getElementById("otpForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const enteredOTP = document.getElementById("otpInput").value.trim();

    if (enteredOTP === generatedOTP) {
        localStorage.setItem("bcaLoggedIn", "true");
        localStorage.setItem("bcaUserEmail", userEmail);
        window.location.href = "medical.html";
    } else {
        alert("Invalid OTP. Please try again.");
    }
});

// Resend OTP
document.getElementById("resendBtn").addEventListener("click", function() {
    generateOTP();
    startTimer();
});
</script>

</body>
</html>
